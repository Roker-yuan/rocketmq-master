#******修改配置*********
brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0
#nameserver的地址
namesrvAddr=127.0.0.1:9876
deleteWhen = 04
fileReservedTime = 48
brokerRole = ASYNC_MASTER
flushDiskType = ASYNC_FLUSH
#储存路径
storePathRootDir = E:\\Project_Source\\rocketmq-master\\store0
#commitLog存储路径
storePathCommitLog = E:\\Project_Source\\rocketmq-master\\store0\\commitLog
#消息队列存储路径 consume queue文件的存储路径
storePathConsumeQueue = E:\\Project_Source\\rocketmq-master\\store0\\consumequeue
#消息索引存储路径
storePathIndex = E:\\Project_Source\\rocketmq-master\\store0\\index
#checkPoint文件存储路径
storeCheckpoint = E:\\Project_Source\\rocketmq-master\\store0\\checkpoint
#abort文件存储路径
abortFile = E:\\Project_Source\\rocketmq-master\\store0\\abort

# 设置topic会自动创建
autoCreateTopicEnable=true